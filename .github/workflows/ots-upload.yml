name: OTS Deploy 
on: workflow_dispatch

jobs:
  deploying:
    runs-on: ubuntu-latest
    steps:

    - name: Run deployment script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          bash /web/yopass/.scripts/deploy.sh